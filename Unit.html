<!DOCTYPE html>
<html lang="en">
    <head>
        <!--This is the title of the webpage that will appear on the browser tab-->
        <title>Unit Converstaion</title>
    </head>
    <body>
        <section id = "home">
            <!--This is the main heading of the webpage-->
            <header>Unit Conversations</header>

            <!-- This will have the main unit conversion buttons -->            
            <nav>

                <!--Button with link that will lead users to the Temperature section-->
                <a href = ""><button>Temperatures</button></a>
                <!--Button with link that will lead users to the Weight section-->
                <a href = ""><button>Weight</button></a>
                <!--Button with link that will lead users to the Distance section-->
                <a href = ""><button>Distance</button></a>
                
            </nav>

            <!-- This will have the conversion sections for Temperature, Weight, and Distance -->
            <div id="all-conversion-sections">

                <section id="temperature">

                    <!--Temperature conversion section -->
                    <div id = "tmp">
                        <!--Heading-->

                        <h2>Temperature</h2>

                        <!--Figure-->
                        <figure>
                            <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/thermo.png" alt="IMG">
                            <figcaption>Celsius to Fahrenheit conversion</figcaption>

                        </figure>

                        <!--Adding input fields along with labels for for Celcius and Fahrenheit-->

                        <article>
                            <fieldset>
                                <legend>Temperature</legend>

                                <label for = "Celcius">Celcius</label>
                                <input id = "Celsius" type = "number">
        
                                <label for = "Fahrenheit">Fahrenheit</label>
                                <input id = "Fahrenheit" type = "number">
        
                                <!--Conversion button-->
                                
                                <button>Convert</button>
                            </fieldset>

                        </article>

                    </div>

                <!--Start of new section-->

                </section>

                <!--Weight Section-->

                <section id="Weight">

                    <!--Temperature conversion section -->
                    <div id = "wgt">
                        <!--Heading-->

                        <h2>Weight</h2>

                        <!--Figure-->
                        <figure>
                            <img src= "https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/weight.png" alt="IMG">
                            <figcaption>Kilograms to Pounds conversion</figcaption>

                        </figure>

                        <!--Adding input fields along with labels for for Kilograms and Pounds-->

                        <article>
                            <fieldset>
                                <legend>Weight</legend>
                                
                                <label for = "kg">Kilograms</label>
                                <input id = "kg" type = "number">
        
                                <label for = "lbs">Pounds</label>
                                <input id = "lbs" type = "number">
        
                                <!--Conversion button-->
                                
                                <button>Convert</button>
                            </fieldset>

                        </article>


                    </div>

                </section>

                <!--Start of new section-->

                <section id="Distance">

                    <!--Distance conversion section -->
                    <div id = "dist">
                        <!--Heading-->

                        <h2>Weight</h2>

                        <!--Figure-->
                        <figure>
                            <img src= "https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/speedo.png" alt="IMG">
                            <figcaption>Kilometers to Miles conversion</figcaption>

                        </figure>

                        <!--Adding input fields along with labels for for Kilograms and Pounds-->

                        <article>
                            <fieldset>
                                <legend>Distance</legend>
                                
                                <label for = "km">Kilometers</label>
                                <input id = "km" type = "number">
        
                                <label for = "m">Miles</label>
                                <input id = "m" type = "number">
        
                                <!--Conversion button-->
                                
                                <button>Convert</button>
                            </fieldset>

                        </article>
                        

                    </div>

                </section>

            </div>

        </section>


    </body>
</html>
